<div class="delete_category">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
                <th>Наименование</th>
                <th>Описание</th>
                <th>Активный</th>
                <th>Удалить</th>
                <th>Изменить</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Наименование</th>
                <th>Описание</th>
                <th>Активный</th>
                <th>Удалить</th>
                <th>Изменить</th>
            </tr>
            </tfoot>
            <tbody>

            {% for category in object_list %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td class="text-center">
                        {% if category.is_active %}
                            <i class="fas fa-check-circle"></i>
                        {% else %}

                            <i class="fas fa-times-circle"></i>
                        {% endif %}
                    </td>
                    <td class="category_delete">
{#                        <form action="{% url 'admins:admin_category_delete' category.id %}" method="post">#}
{#                            {% csrf_token %}#}
                            <button class="btn btn-danger btn-block" type="button" value="{{ category.id }}">
                                Удалить
                            </button>
{#                        </form>#}
                    </td>
                    <td>
                        <form action="{% url 'admins:admin_category_update' category.id %}">
                            {% csrf_token %}
                            <input class="btn btn-success btn-block" type="submit" value="Изменить">
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
